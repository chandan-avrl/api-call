<!DOCTYPE html>

    <style>
        body {

            padding: 0;

        #requestMethodAndUrlContainer {

            width: 100%;
            max-width: 50em;

        }

        select {
            border: 1px solid #ccc;
            vertical-align: top;
            font-size: 65;
        }

        #requestMethodAndUrlContainer input,select {

            height: 35px;
            box-sizing: border-box;

            -webkit-box-sizing: border-box;
            vertical-align: top;

        }

        #requestMethodContainer {
            width: 10%;

        #urlContainer {

        #requestMethods {
            width: 100%;

                    <div>
